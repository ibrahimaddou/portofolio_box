<div class="config-container">
  <div class="header">
    <h2>Liste des Configurations</h2>
    <p class="subtitle">Sélectionnez une configuration à gérer</p>
  </div>

  <div *ngIf="loading" class="loading-section">
    <div class="spinner"></div>
    <p>Chargement des configurations...</p>
  </div>

  <div *ngIf="error && !loading" class="error-section">
    <div class="error-icon">⚠️</div>
    <p>{{ error }}</p>
    <button class="retry-btn" (click)="loadConfigs()">Réessayer</button>
  </div>

  <div class="config-grid" *ngIf="!loading && !error && configs.length > 0">
    <div *ngFor="let config of configs; trackBy: trackByConfigId" 
         class="config-card" 
         (click)="onConfigClick(config)">
      <div class="card-header">
        <i class="fas {{ config.icon }}"></i>
      </div>
      <div class="card-body">
        <h3>{{ config.title }}</h3>
        <p class="config-name">{{ config.name }}</p>
        <span class="config-id">ID: {{ config.id }}</span>
      </div>
      <div class="card-footer">
        <button class="config-btn">
          <i class="fas fa-arrow-right"></i>
          Configurer
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && configs.length === 0" class="no-data">
    <p>Aucune configuration disponible</p>
  </div>
</div>
