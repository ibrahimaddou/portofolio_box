<div class="modal-header">
    <h2 class="modal-title w-100 text-center" >{{project.name}}</h2>
    <button class="btn-close" (click)="bsModuleRef.hide()"></button>
</div>
<div class="modal-body">
        <h4 class="mt-2">Description</h4>
        <div>{{project.summary}}</div>
        <p>Vous trouverez le projet sur Github <a href="{{project.projectLink}}" target="_blank">ici</a></p>
        
        <hr>
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let tag of project.tags">
                <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
        </div>
</div>
